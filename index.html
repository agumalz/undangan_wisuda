<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Wisuda - Agum Al Zikhri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 700px;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before, .card::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .card::before {
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .card::after {
            bottom: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            color: #1a2a6c;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
            font-weight: 300;
        }

        .photo-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 30px auto;
            animation: fadeIn 1s ease-out;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid transparent;
            background: linear-gradient(white, white) padding-box,
                      linear-gradient(45deg, #00b4db, #0083b0) border-box;
            overflow: hidden;
            animation: pulse 3s infinite;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-placeholder:hover img {
            transform: scale(1.05);
        }

        .details {
            margin: 40px 0;
            animation: slideUp 1s ease-out;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .details h2 {
            color: #1a2a6c;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .details p {
            margin: 15px 0;
            color: #555;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .details i {
            color: #00b4db;
        }

        .countdown {
            margin: 30px 0;
            font-size: 1.3em;
            color: #b21f1f;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .confirm-btn {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            margin-top: 20px;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #0083b0, #00b4db);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: scaleIn 0.3s ease-out;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            color: #1a2a6c;
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes fadeInDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px;
            }

            .title {
                font-size: 2em;
            }

            .photo-container {
                width: 180px;
                height: 180px;
            }

            .details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1 class="title">Undangan Wisuda</h1>
            <p class="subtitle">Dengan hormat mengundang Teman-teman Semua untuk menghadiri wisuda :</p>
        </div>

        <div class="photo-container">
            <div class="photo-placeholder">
                <img src="/foto_agum.JPG" alt="Foto Wisuda Agum">
            </div>
        </div>

        <div class="details">
            <h2>Agum Al Zikhri, S.Kom</h2>
            <p><i class="fas fa-calendar-alt"></i> Selasa, 5 November 2024</p>
            <p><i class="fas fa-clock"></i> 12:00 WIB</p>
            <p><i class="fas fa-map-marker-alt"></i> UPI Exhibition Hall</p>
        </div>

        <div class="countdown" id="countdown"></div>

        <button class="confirm-btn" onclick="showModal()">
            <i class="fas fa-check-circle"></i> Konfirmasi Kehadiran
        </button>
    </div>

    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <h2>Terima Kasih Sudah Konfirmasi, <br>Ditunggu yaa Kehadirannya ðŸ˜Š</h2>
            <button class="confirm-btn" onclick="closeModal()" style="margin-top: 20px;">
                <i class="fas fa-times"></i> Tutup
            </button>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const graduationDate = new Date('2024-11-05T12:00:00').getTime();
            const now = new Date().getTime();
            const distance = graduationDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <i class="fas fa-hourglass-half"></i> Acara akan dimulai dalam:<br>
                <div style="margin-top: 10px;">
                    <span style="color: #1a2a6c;">${days}</span> hari 
                    <span style="color: #1a2a6c;">${hours}</span> jam 
                    <span style="color: #1a2a6c;">${minutes}</span> menit 
                    <span style="color: #1a2a6c;">${seconds}</span> detik
                </div>
            `;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<i class="fas fa-graduation-cap"></i> Acara telah dimulai!';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function showModal() {
            document.getElementById('thankYouModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('thankYouModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('thankYouModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
